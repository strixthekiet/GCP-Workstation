<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .vm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .vm-name {
            font-weight: 500;
        }

        .status {
            font-size: 0.85rem;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .status.running {
            background-color: #e6fffa;
            color: #047857;
        }

        .status.terminated {
            background-color: #fef2f2;
            color: #b91c1c;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        input:disabled+.slider {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        /* Loading state styles */
        .switch.loading {
            pointer-events: none;
        }

        .switch.loading .slider {
            background-color: #e0e0e0;
        }

        .switch.loading .slider:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            margin-left: -8px;
            border-radius: 50%;
            border: 2px solid #ccc;
            border-top-color: #333;
            animation: spin 1s linear infinite;
            background-color: transparent;
            transform: none;
            /* Reset transform from checked state */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .locked .switch {
            filter: blur(4px);
            pointer-events: none;
            opacity: 0.6;
        }

        .locked .vm-item {
            opacity: 0.8;
        }

        .gateway-status {
            margin-top: 20px;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }

        .gateway-status.active {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .gateway-status.inactive {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .password-section {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="password"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 70%;
        }

        .error-msg {
            color: #b91c1c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>VM Control</h1>
        <div class="password-section">
            <input type="password" id="password" placeholder="Enter Password" onkeyup="checkPassword()">
            <div id="password-error" class="error-msg">Incorrect password</div>
        </div>

        <div id="vm-list" class="locked">
            {% for vm in vms %}
            <div class="vm-item">
                <span class="vm-name">{{ vm.name }}</span>
                <label class="switch" id="switch-{{ vm.name }}">
                    <input type="checkbox" {% if vm.status=='RUNNING' %}checked{% endif %}
                        onchange="toggleVM('{{ vm.name }}', this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
            {% endfor %}
        </div>

        <div id="gateway-status"
            class="gateway-status {% if gateway_status == 'RUNNING' %}active{% else %}inactive{% endif %}">
            {% if gateway_status == 'RUNNING' %}
            NPM Gateway: ONLINE
            {% else %}
            NPM Gateway: OFFLINE
            {% endif %}
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let isLocked = true;
        let checkTimeout = null;

        // Polling configuration
        let pollTimeout = null;
        const BASE_POLL_INTERVAL = 15000;
        let currentPollInterval = BASE_POLL_INTERVAL;

        async function checkPassword() {
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('password-error');

            if (checkTimeout) clearTimeout(checkTimeout);

            if (!password) {
                lockUI();
                return;
            }

            // Debounce check
            checkTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`${API_BASE}/verify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });

                    if (response.ok) {
                        unlockUI();
                        errorEl.style.display = 'none';
                    } else {
                        lockUI();
                        errorEl.style.display = 'block';
                    }
                } catch (e) {
                    console.error("Verification failed", e);
                }
            }, 500);
        }

        function lockUI() {
            isLocked = true;
            document.getElementById('vm-list').classList.add('locked');
        }

        function unlockUI() {
            isLocked = false;
            document.getElementById('vm-list').classList.remove('locked');
        }

        async function fetchVMs() {
            try {
                const response = await fetch(`${API_BASE}/vms`);

                if (response.status === 429) {
                    console.warn('Rate limited, backing off...');
                    currentPollInterval = Math.min(currentPollInterval * 2, 60000);
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                renderVMs(data.vms);
                renderGateway(data.gateway_status);

                currentPollInterval = BASE_POLL_INTERVAL;
            } catch (error) {
                console.error('Error polling VMs', error);
            }
        }

        function renderGateway(status) {
            const el = document.getElementById('gateway-status');
            if (status === 'RUNNING') {
                el.className = 'gateway-status active';
                el.innerText = 'NPM Gateway: ONLINE';
            } else {
                el.className = 'gateway-status inactive';
                el.innerText = 'NPM Gateway: OFFLINE';
            }
        }

        function renderVMs(vms) {
            const container = document.getElementById('vm-list');
            // Don't rebuild DOM if locked to avoid visual glitch, but we might need to update status
            // For simplicity, we rebuild but keep locked class
            const wasLocked = container.classList.contains('locked');

            // Store loading states
            const loadingSwitches = new Set();
            container.querySelectorAll('.switch.loading').forEach(el => {
                loadingSwitches.add(el.id);
            });

            container.innerHTML = '';
            vms.forEach(vm => {
                const div = document.createElement('div');
                div.className = 'vm-item';
                const isRunning = vm.status === 'RUNNING';
                const switchId = `switch-${vm.name}`;
                const isLoading = loadingSwitches.has(switchId);

                div.innerHTML = `
                    <span class="vm-name">${vm.name}</span>
                    <label class="switch ${isLoading ? 'loading' : ''}" id="${switchId}">
                        <input type="checkbox" ${isRunning ? 'checked' : ''} ${isLoading ? 'disabled' : ''} onchange="toggleVM('${vm.name}', this.checked)">
                        <span class="slider"></span>
                    </label>
                `;
                container.appendChild(div);
            });

            if (wasLocked) container.classList.add('locked');
        }

        async function toggleVM(name, turnOn) {
            if (isLocked) return;

            const password = document.getElementById('password').value;
            const switchEl = document.getElementById(`switch-${name}`);
            const inputEl = switchEl.querySelector('input');

            switchEl.classList.add('loading');
            inputEl.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/vms/${name}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, action: turnOn ? 'start' : 'stop' })
                });

                if (!response.ok) {
                    const err = await response.json();
                    alert(err.error || 'Failed to toggle VM');
                    // Revert switch if failed
                    inputEl.checked = !turnOn;
                }
            } catch (error) {
                alert('Network error');
                inputEl.checked = !turnOn;
            } finally {
                // We don't immediately remove loading class here because the poll will update the state
                // But if we want immediate feedback we can remove it. 
                // However, since the poll rebuilds the list, we need to make sure the loading state persists if we want it to.
                // Actually, the poll runs every 10s. We should probably remove loading state here after a short delay or let the next poll handle it if it's fast enough.
                // Better UX: remove loading state here.
                switchEl.classList.remove('loading');
                inputEl.disabled = false;

                // Trigger a fetch to sync state
                fetchVMs();
            }
        }

        async function startPolling() {
            if (pollTimeout) clearTimeout(pollTimeout);
            await fetchVMs();
            pollTimeout = setTimeout(startPolling, currentPollInterval);
        }

        // Start polling
        startPolling();
    </script>
</body>

</html>
